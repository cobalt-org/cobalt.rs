[workspace]
members = [
    "crates/config",
    "crates/core",
]

[package]
name = "cobalt-bin"
version = "0.16.5"
authors = ["Benny Klotz <r3qnbenni@gmail.com>", "Johann Hofmann <mail@johann-hofmann.com>"]
description = "Static site generator written in Rust"
repository = "https://github.com/cobalt-org/cobalt.rs"
readme = "README.md"
keywords = ["static", "site", "generator"]
categories = ["command-line-utilities"]
license = "MIT"
edition = "2018"

[badges]
azure-devops = { project = "cobalt-org", pipeline = "cobalt.rs" }

[package.metadata.release]
pre-release-replacements = [
  {file="CHANGELOG.md", search="Unreleased", replace="{{version}}", min=1},
  {file="CHANGELOG.md", search="\\.\\.\\.HEAD", replace="...{{tag_name}}", exactly=1},
  {file="CHANGELOG.md", search="ReleaseDate", replace="{{date}}", min=1},
  {file="CHANGELOG.md", search="<!-- next-header -->", replace="<!-- next-header -->\n## [Unreleased] - ReleaseDate\n", exactly=1},
  {file="CHANGELOG.md", search="<!-- next-url -->", replace="<!-- next-url -->\n[Unreleased]: https://github.com/assert-rs/predicates-rs/compare/{{tag_name}}...HEAD", exactly=1},
]

[lib]
name="cobalt"

[[bin]]
name = "cobalt"
doc = false

[dependencies]
cobalt-config = { version = "=0.16.0", path = "crates/config", features = ["unstable"] }
cobalt-core = { version = "=0.16.0", path = "crates/core", features = ["unstable"] }
clap = "2.33"
kstring = "1.0"
liquid = "0.22"
liquid-core = "0.22"
liquid-lib = { version = "0.22", features = ["jekyll", "shopify", "extra"] }
deunicode = "1.1.1"
walkdir = "2.2"
chrono = "0.4"
log = "0.4"
env_logger = "0.8"
rss = "1.8"
jsonfeed = "0.2"
pulldown-cmark = {version="0.8", default-features = false}
ghp = "0.1"
regex = "1.5"
failure = "0.1"
exitfailure = "0.5"
lazy_static = "1.4"
itertools = "0.10"
ignore = "0.4"
serde = "1.0"
serde_yaml = "0.8"
serde_json = "1.0"
toml = "0.5.8"
normalize-line-endings = "0.3.0"
sitemap = "0.4"
open = "1.4.0"
vimwiki = { version = "0.1", features = ["html"] }

tiny_http = { version = "0.8.0", optional = true }
notify = { version = "4", optional = true }
mime_guess = { version = "2", optional = true }

sass-rs = { version = "0.2", optional = true }

html-minifier = {version="3.0", optional = true }

[dependencies.syntect]
version = "4.5.0"
optional = true
default-features = false
features =  ["parsing", "regex-fancy", "assets", "html", "dump-load-rs"]

[dev-dependencies]
assert_cmd = "1.0"
assert_fs = "1.0"
predicates = "2.0"
difference = "2.0"

[features]
default = ["syntax-highlight", "sass", "serve", "html-minifier"]
unstable = []
preview_unstable = ["cobalt-config/preview_unstable"]

serve = ["tiny_http", "notify", "mime_guess"]
syntax-highlight = ["syntect"]
sass = ['sass-rs']

[profile.release]
lto = "thin"
panic = "abort"
